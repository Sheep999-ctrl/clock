<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: flex-start; /* 左詰め */
        align-items: center;
        height: 100vh;
        font-family: "Georgia", serif;
        font-size: 36pt;
        font-weight: 300;
        line-height: 0.85;
        letter-spacing: -4px;
        color: #8F8B7F; /* ← #A6A299 より少し濃い色 */
        padding-left: 0;
    }

    #clock {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }

    #colon {
        font-size: 0.65em;
        opacity: 0.6;
        margin: 0 -6px;
        font-weight: 200;
        position: relative;
        top: -2px;
    }
</style>
</head>
<body>
<div id="clock"></div>

<script>
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, "0");
    const m = String(now.getMinutes()).padStart(2, "0");

    document.getElementById("clock").innerHTML =
        `${h}<span id="colon">:</span>${m}`;
}

updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
