<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Courier New", Courier, monospace; /* Typewriter調 */
        font-size: 36pt;
        font-weight: 300; /* 細字 */
        line-height: 1;
        color: #000000;
    }

    #clock {
        /* 余白を完全にゼロに */
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
<div id="clock"></div>

<script>
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, "0");
    const m = String(now.getMinutes()).padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}`;
}
updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
