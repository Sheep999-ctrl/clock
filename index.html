<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: serif; /* タイプライタ調 → serif */
        font-size: 36pt;
        font-weight: 300;
        line-height: 1; /* 上下余白を詰める */
        letter-spacing: -2px; /* 文字間隔を詰める（必要なら微調整OK） */
        color: #000000;
    }

    #clock {
        margin: 0;
        padding: 0;
        line-height: 1; /* ディブ自体の上下余白もゼロに */
    }
</style>
</head>
<body>
<div id="clock"></div>

<script>
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, "0");
    const m = String(now.getMinutes()).padStart(2, "0");
    document.getElementById("clock").textContent = `${h}:${m}`;
}
updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
