<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Simple AM/PM Clock Widget</title>
<style>
  body {
    margin: 0;
    background: transparent; /* 背景透明 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  }

  #clock {
    font-size: 48px;       /* 必要に応じて変更可 */
    font-weight: 300;      /* 細い文字 */
    color: #ffffff;        /* 白文字 */
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div id="clock">00:00 AM</div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');

      const ampm = hours >= 12 ? 'PM' : 'AM';

      // 12時間表記
      hours = hours % 12;
      hours = hours ? hours : 12; // 0 → 12

      const h = String(hours).padStart(2, '0');

      document.getElementById("clock").textContent = `${h}:${minutes} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
